<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account | Antise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sass/styles.css">
</head>
<body>

<div class="header">
    <div class="heading">Antise</div>
</div>

<div class="navbar">
    <a href="index.html">Main page</a>
    <a href="user-page.html">
        <div class="profile-container">
            <span>Welcome, taras134</span>
            <img src="img/car.jpg" alt="Profile photo">
        </div>
    </a>
</div>

<div class="content container">
    <div class="user-info-container">
        <div id="profile-photo"><img src="img/car.jpg" alt="Profile photo"></div>
        <div class="caption">Taras Vilinskyi</div>

        <div class="edit"><a href="edit-profile.html">Edit profile</a></div>
        <div class="logout-button"><a href="not-logged.html">Logout</a></div>

        <div class="user-info">
            <span class="info-row"><img class="info-ico" src="img/icons/pin.svg" alt="Map pin">Lviv, Ukraine</span>
            <span class="info-row"><img class="info-ico" src="img/icons/programmer.svg" alt="User role">Admin</span>
            <span class="info-row"><img class="info-ico" src="img/icons/email.svg" alt="Email">admin@admin.com</span>
        </div>

        <div class="statistics">
            <div class="statistics-col">
                <div class="stat-num">15</div>
                <div class="stat-name">Announcements</div>
            </div>
            <div class="statistics-col">
                <div class="stat-num">24</div>
                <div class="stat-name">Shares</div>
            </div>
            <div class="statistics-col">
                <div class="stat-num">2</div>
                <div class="stat-name">Comments</div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-right-social">
        <a href="https://www.facebook.com/"><img src="img/footer/facebook.svg" alt=""></a>
        <a href="https://www.instagram.com/"><img src="img/footer/instagram.svg" alt=""></a>
    </div>
    <div class="footer-left">
        <div class="footer-links">
            <a class="link-1" href="#">About</a>
            <a href="#">Contact us</a>
        </div>
        <div class="copyright">Antise &copy; 2021</div>
    </div>
</footer>
</body>
</html>
