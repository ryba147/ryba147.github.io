<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account | Antise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sass/styles.css">
    <script type="module" src="js/provider.js"></script>
</head>
<body>

<div class="header">
    <div class="heading">Antise</div>
</div>

<div class="navbar">
    <a href="logged.html">Main page</a>
    <a href="add-announcement.html">Add an announcement</a>
    <a href="my-announcements.html">My announcements</a>
    <a href="user-list.html">User list</a>
    <a href="user-page.html">
        <div class="profile-container">
            <span id="username">Welcome, <span id="navbar-name">undefined</span></span>
            <img id="navbar-avatar" src="img/user.svg" alt="Profile photo">
        </div>
    </a>
</div>

<div class="container">
    <div class="user-info-container">
        <div id="profile-photo">
            <img id="user-photo" src="img/user.svg" alt="Profile photo">
        </div>
        <div class="caption" id="full-name">Undefined</div>

        <div class="edit"><a href="edit-profile.html">Edit profile</a></div>
        <div class="logout-button"><a id="logout">Logout</a></div>

        <div class="user-info">
            <img class="info-ico" src="img/icons/pin.svg" alt="Map pin"><span id="location" class="info-row">Lviv, Ukraine</span>
            <img class="info-ico" src="img/icons/programmer.svg" alt="User role"><span id="user-role" class="info-row">Admin</span>
            <img class="info-ico" src="img/icons/email.svg" alt="Email"><span id="email" class="info-row">admin@admin.com</span>
        </div>

        <div class="statistics">
            <a href="my-announcements.html">
            <div class="statistics-col">
                <div id="user-anno-count" class="stat-num">0</div>
                <div class="stat-name">Announcements</div>
            </div>
            </a>
            <div class="statistics-col">
                <div class="stat-num">0</div>
                <div class="stat-name">Shares</div>
            </div>
            <div class="statistics-col">
                <div class="stat-num">0</div>
                <div class="stat-name">Comments</div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="footer-right-social">
        <a href="https://www.facebook.com/"><img src="img/footer/facebook.svg" alt=""></a>
        <a href="https://www.instagram.com/"><img src="img/footer/instagram.svg" alt=""></a>
    </div>
    <div class="footer-left">
        <div class="footer-links">
            <a class="link-1" href="#">About</a>
            <a href="#">Contact us</a>
        </div>
        <div class="copyright">Antise &copy; 2021</div>
    </div>
</footer>
</body>
</html>
