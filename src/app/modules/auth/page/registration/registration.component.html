<div class="content-container">
  <div class="form-container">
    <div class="left-part"><img id="signup-image" src="assets/img/8244.jpg" alt="Logreg image"></div>
    <div class="right-part">
      <form [formGroup]="regForm" (ngSubmit)="signup()" id="signup-form" class="login-reg-form">
        <div class="title">Sign up</div>

        <label for="firstname-input">First name</label>
        <input formControlName="firstname" class="red-input" type="text" id="firstname-input" required minlength="3" maxlength="16">

        <label for="lastname-input">Last name</label>
        <input formControlName="lastname" class="red-input" type="text" id="lastname-input" required minlength="3" maxlength="16">

        <label for="email-input">Email</label>
        <input formControlName="email" class="red-input" type="text" id="email-input" required minlength="3" maxlength="45">

        <label for="username-input">Username</label>
        <input formControlName="username" class="red-input" type="text" id="username-input" required minlength="3" maxlength="15">

        <div class="radio-title">Role</div>
        <div class="signup-form-radio">
          <label for="userChoice">Regular</label>
          <input [checked]="true" (change)="changeRole($event)"
                 type="radio" id="userChoice" name="role-input" value="regular">

          <label for="adminChoice">Admin</label>
          <input (change)="changeRole($event)" type="radio" id="adminChoice" name="role-input" value="admin">
        </div>

        <label for="password-input">Password</label>
        <input formControlName="password" class="red-input" type="password" id="password-input" required minlength="5" maxlength="14">

        <label for="confirm-password">Confirm password</label>
        <input formControlName="confirmPassword" class="red-input" type="password" id="confirm-password" required>

        <div class="submit-button-container"> <!-- to center the button -->
          <button class="submit-form-button" type="submit">Submit</button>
        </div>
        <div class="link1-txt">
          Already have an account? <a id="login-link" href="/login">Log in</a>
        </div>
      </form>
    </div>
  </div>
</div>
