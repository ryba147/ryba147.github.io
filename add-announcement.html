<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add announcement | Antise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sass/styles.css">
    <script type="module" src="js/provider.js"></script>
    <script type="module" src="js/announcementService.js"></script>
</head>
<body>
<div class="header">
    <div class="heading">Antise</div>
</div>

<div class="navbar">
    <a href="user-page.html">Back</a>
    <a href="user-page.html">
        <div class="profile-container">
            <span id="username">Welcome, <span id="navbar-name"></span></span>
            <img id="navbar-avatar" src="img/user.svg" alt="Profile photo">
        </div>
    </a>
</div>

<div class="caption">Add an announcement</div>

<div class="container">
    <div class="announcement-creation-container">
            <form class="login-reg-form" name="announcement">

                <label for="titleInput">Title</label>
                <input name="title" class="red-input" type="text" id="titleInput" required minlength="3" maxlength="24"
                value="Title">

                <label for="descriptionInput">Description</label>
                <textarea class="description-area" name="description" id="descriptionInput" maxlength="500"></textarea>

                <label for="datetime">Date</label>
                <input name="event_date" id="datetime" type="datetime-local">

                <label for="locationInput">Location</label>
                <input name="location" class="red-input" type="text" id="locationInput" required maxlength="45" value="1">

                <div class="radio-title">Type</div>
                <div class="signup-form-radio">
                    <label for="publicChoice">Public</label>
                    <input type="radio" id="publicChoice" name="announcement_type" value="1" checked>

                    <label for="localChoice">Local</label>
                    <input type="radio" id="localChoice" name="announcement_type" value="2">
                </div>

                <label class="file-upload">
                    <input type="file" id="file-selector" name="file" accept=".jpg, .jpeg, .png">
                    <span id="file-info">Choose an image</span>
                </label>

                <div class="submit-button-container">
                    <button id="add-announcement" class="submit-form-button" type="submit">Submit</button>
                </div>
            </form>
    </div>
</div>

<footer class="footer">
    <div class="footer-right-social">
        <a href="https://www.facebook.com/"><img src="img/footer/facebook.svg" alt=""></a>
        <a href="https://www.instagram.com/"><img src="img/footer/instagram.svg" alt=""></a>
    </div>
    <div class="footer-left">
        <div class="footer-links">
            <a class="link-1" href="#">About</a>
            <a href="#">Contact us</a>
        </div>
        <div class="copyright">Antise &copy; 2021</div>
    </div>
</footer>
</body>
</html>
