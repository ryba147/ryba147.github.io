<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up | Antise</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="sass/styles.css">

    <script src="js/signup.js"></script>
    <script src="js/validators.js"></script>
</head>
<body>
<div class="content-container">
    <div class="heading">Antise</div>
    <div class="form-container">
        <div class="left-part"><img id="signup-image" src="img/8244.jpg" alt="Logreg image"></div>
<!--                <div class="left-part"><img id="signup-image" src="img/8244.jpg" alt="Logreg image"></div>-->
        <div class="right-part">

            <form id="signup-form" class="login-reg-form">
                <div class="title">Sign up</div>

                <label for="firstnameInput">First name</label>
                <input class="red-input" type="text" id="firstnameInput" required minlength="3" maxlength="16"
                       value="Taras">
                <label for="lastnameInput">Last name</label>
                <input class="red-input" type="text" id="lastnameInput" required minlength="3" maxlength="16"
                       value="Test">

                <label for="emailInput">Email</label>
                <input class="red-input" type="text" id="emailInput" required minlength="3" maxlength="45"
                       value="test@gmail.com">

                <label for="usernameInput">Username</label>
                <input class="red-input" type="text" id="usernameInput" required minlength="3" maxlength="15"
                       value="robooot">

                <!--                <label for="locationInput">Location</label>-->
                <!--                <input class="red-input" type="text" id="locationInput" required minlength="3" maxlength="15" value="Horodotska St">-->

                <div class="radio-title">Role</div>
                <div class="signup-form-radio">
                    <label for="userChoice">Regular</label>
                    <input type="radio" id="userChoice" name="roleInput" value="regular" checked>

                    <label for="adminChoice">Admin</label>
                    <input type="radio" id="adminChoice" name="roleInput" value="admin">
                </div>

                <label for="password">Password</label>
                <input class="red-input" type="password" id="password" required minlength="5" maxlength="14"
                       value="Hello">

                <label for="confirm_password">Confirm password</label>
                <input class="red-input" type="password" id="confirm_password" required value="Hello">

                <div class="login-button-container"> <!-- to center the button -->
                    <button class="login-form-button" type="submit">Submit</button>
                </div>
                <div class="link1-txt">
                    Already have an account? <a style="font-weight: 700;" href="login.html">Log in</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
