<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up | Antise</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="sass/styles.css">

    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/signup.js"></script>
    <script src="js/validators.js"></script>
</head>
<body>
<div class="content-container">
    <div class="heading">Antise</div>
    <div class="form-container">
        <div class="left-part"><img id="signup-image" src="img/8244.jpg" alt="Logreg image"></div>
        <div class="right-part">

            <form id="signup-form" class="login-reg-form">
                <div class="title">Sign up</div>

                <label for="firstname-input">First name</label>
                <input class="red-input" type="text" id="firstname-input" required minlength="3" maxlength="16">
                <label for="lastname-input">Last name</label>
                <input class="red-input" type="text" id="lastname-input" required minlength="3" maxlength="16">

                <label for="email-input">Email</label>
                <input class="red-input" type="text" id="email-input" required minlength="3" maxlength="45">

                <label for="username-input">Username</label>
                <input class="red-input" type="text" id="username-input" required minlength="3" maxlength="15">

                <!--                <label for="locationInput">Location</label>-->
                <!--                <input class="red-input" type="text" id="locationInput" required minlength="3" maxlength="15" value="Horodotska St">-->

                <div class="radio-title">Role</div>
                <div class="signup-form-radio">
                    <label for="userChoice">Regular</label>
                    <input type="radio" id="userChoice" name="role-input" value="regular" checked>

                    <label for="adminChoice">Admin</label>
                    <input type="radio" id="adminChoice" name="role-input" value="admin">
                </div>

                <label for="password-input">Password</label>
                <input class="red-input" type="password" id="password-input" required minlength="5" maxlength="14">

                <label for="confirm-password">Confirm password</label>
                <input class="red-input" type="password" id="confirm-password" required>

                <div class="submit-button-container"> <!-- to center the button -->
                    <button class="submit-form-button" type="submit">Submit</button>
                </div>
                <div class="link1-txt">
                    Already have an account? <a id="login-link" href="login.html">Log in</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
