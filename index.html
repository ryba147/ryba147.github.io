<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antise | Login</title>
    
    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
    
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="sass/styles.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="content-container">
    <div class="heading">Antise</div>
    <div class="login-form-container">
        <div class="left-part"><img src="../img/8244.jpg" alt="Logreg image"></div>
        <div class="right-part">
            <form class="login-form" action="">
                <div class="title">Login</div>
                <input class="red-input" type="text" id="usernameInput" required minlength="5" maxlength="14"
                       placeholder="Username">
                <input class="red-input" type="password" id="passwordInput" required minlength="6" maxlength="14"
                       placeholder="Password">

                <div class="login-button-container"> <!-- to center the button -->
                    <button class="login-form-button" type="submit">Submit</button>
                </div>
                <div class="link1-txt">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="link2-txt">
                    <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
