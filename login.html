<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Antise</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="sass/styles.css">

    <script src="js/login.js"></script>
</head>
<body>
<div class="content-container">
    <div class="heading">Antise</div>
    <div class="form-container">
        <div class="left-part"><img id="login-image" src="img/8244.jpg" alt="Logreg image"></div>
        <div class="right-part">
            <form id="login-page-form" class="login-reg-form" action="">
                <div class="title">Login</div>

                <label for="username-input">Username</label>
                <input class="red-input" type="text" id="username-input" required minlength="3" maxlength="14">

                <label for="password-input">Password</label>
                <input class="red-input" type="password" id="password-input" required minlength="3" maxlength="14">

                <div class="submit-button-container"> <!-- to center the button -->
                    <button class="submit-form-button" type="submit">Submit</button>
                </div>
                <div class="link1-txt">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="link1-txt">
                    <a href="logged.html">Натисніть, щоб не вводити дані</a>
                </div>
                <div class="link2-txt">
                    <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
